<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>21023</title>
</head>

<body>
	<script>
		//基隆高中 二年級 291048 謝愷恩
		let name = window.prompt("你叫什麼名字");
		let birth = window.prompt("請問你什麼時候生日xx xx xx(民國年)");
		let year = window.parseInt(birth) + 1911;
		let age = 2024 - window.parseInt(year);
		let output = name + "你好!" + " 你在" + year + "出生 " + "你今年" + age + "歲!";
		window.alert(output);
		console.log(output);
	</script>
</body>

</html>
